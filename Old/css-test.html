<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <style>
        nav{
            border: thin solid black;
            font-style: italic;
            font-family: "Sitka Heading" , "Times New Roman";
            font-size: x-large;
            background: #eeeeee;
        }
        div{
            font-size: 2em;
        }
        p{
            font-size: 2em;
        }
        #test{
            font-size: 2em;
        }
        p >span{
            font-size: 3em;
        }
    </style>
</head>
<body>
<h1>CSS Test </h1>
<nav>
    <a href="#">Home</a>
    <a href="#">Index</a>
    <a href="#">Others</a>
</nav>
<div>
    Just a test .
    <p>This is a test .</p>
    <p>Another test .<span>test</span></p>
</div>
<div>
    <p id="test">This is a test .</p>
    <p>Another test .</p>
</div>
</body>
</html>
