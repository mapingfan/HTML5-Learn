<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>

</head>
<body>
<canvas id="myCanvas" style="border: dashed 1px"></canvas>
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.fillStyle = "#234313";
    ctx.fillRect(10, 10, 30, 30);
</script>
</body>
</html>
