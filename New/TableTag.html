<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TableTag Learn</title>
</head>
<body>
<p>有填充间距</p>
<table border="1" cellpadding="10">
    <tr>
        <td>A</td>
    </tr>
    <tr>
        <td>B</td>
    </tr>
</table>
<p>无填充间距</p>
<table border="1">
    <tr>
        <td>A</td>
    </tr>
    <tr>
        <td>B</td>
    </tr>
</table>
</body>
</html>
