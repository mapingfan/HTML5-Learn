<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <style>
        section{
            width: 400px;
            border: 1px solid red;
        }
        img {
            float: left; margin: 0 4px 4px 0;
        }
        p{
            margin: 0 0 5px 0;
        }
        .clearfix:after{
            content: ".";
            display: block;
            height:0;
            visibility: hidden;
            clear: both;
        }
    </style>
</head>
<body>
<section>
    <img src="images.jpg">
    <p class="clearfix">This text sits next to the image and ...</p>
    <img src="images.jpg">
    <p class="clearfix">This text is short, so the next image can float up</p>
    <img src="images.jpg">
    <p class="clearfix">Because the previous image's text does'not ...</p>
</section>
</body>
</html>
